<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - NexaSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }
    .background-blobs {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      animation: float 8s infinite alternate;
    }
    .blob1 { width: 400px; height: 400px; background: #6a11cb; top: 10%; left: 5%; }
    .blob2 { width: 300px; height: 300px; background: #2575fc; bottom: 10%; right: 10%; }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.1); }
    }
    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1.5px solid rgba(255,255,255,0.25);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      width: 400px;
      max-width: 95vw;
      text-align: center;
      margin: 0 auto;
    }
    .login-card h2 {
      color: #2c2c7c;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(106,17,203,0.08);
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.6);
      outline: none;
      transition: border 0.2s;
    }
    .login-card input:focus {
      border: 1.5px solid #6a11cb;
    }
    .dashboard-btn {
      width: 80%;
      padding: 14px 0;
      border: none;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      margin: 0 auto 1rem auto;
      display: block;
      box-shadow: 0 4px 16px 0 rgba(106,17,203,0.13);
      transition: background 0.2s, transform 0.15s;
      letter-spacing: 0.5px;
    }
    .dashboard-btn:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: scale(1.04);
      box-shadow: 0 8px 24px 0 rgba(37,117,252,0.18);
    }
    .signup {
      color: #333;
      font-size: 1rem;
      margin-top: 1.5rem;
    }
    .signup a {
      color: #5c67f2;
      text-decoration: none;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      .login-card { padding: 2rem 0.5rem; width: 98vw; }
      .blob1, .blob2 { display: none; }
    }
  </style>
</head>
<body>
  <div class="background-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>
  <div class="login-card">
    <h2>Sign Up</h2>
    <input id="signup-name" type="text" placeholder="Full Name" />
    <input id="signup-email" type="email" placeholder="Email Address" />
    <input id="signup-password" type="password" placeholder="Password" />
    <button onclick="signupUser()" class="dashboard-btn">Sign Up</button>
    <div class="signup">
      Already have an account? <a href="gin.html">Gin</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

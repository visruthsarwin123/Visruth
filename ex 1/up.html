<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Resume</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      color: #333;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="file"] {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #6a11cb;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2575fc;
    }
    #uploadStatus {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Resume</h2>
    <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" />
    <br/>
    <button onclick="uploadResume()">Submit</button>
    <div id="uploadStatus"></div>
  </div>

  <script>
    function uploadResume() {
      const fileInput = document.getElementById('resumeFile');
      const statusDiv = document.getElementById('uploadStatus');
      statusDiv.classList.remove('error');

      if (!fileInput.files.length) {
        statusDiv.textContent = "⚠️ Please choose a file to upload.";
        statusDiv.classList.add('error');
        return;
      }

      const file = fileInput.files[0];

      // Simulate upload (client-side only)
      setTimeout(() => {
        statusDiv.innerHTML = `✅ <strong>${file.name}</strong> uploaded successfully!`;
        fileInput.value = ""; // Clear the input
      }, 1000); // Simulated delay
    }
  </script>
</body>
</html>

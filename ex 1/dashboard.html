    .dashboard-card {

      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      text-align: center;

      backdrop-filter: blur(10px);

      margin-top: 1.5rem;
      padding: 0.8rem 1.6rem;

      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      display: inline-block;
    }
    .dashboard-btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - NexaSphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }
    .upload-btn {
      padding: 12px 24px;
      background: #ffffff;
      color: #6a11cb;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .upload-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Your Resume Portal</h1>
  <p>Keep your resume updated so we can help you connect with better career opportunities.</p>

  <!-- Upload Resume Button -->
  <a href="up.htm" class="upload-btn">Upload Your Resume</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in - NexaSphere</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      overflow: hidden;
    }
    .animated-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      filter: blur(80px);
      animation: float 10s infinite ease-in-out alternate;
    }
    .blob1 {
      background: #6a11cb;
      width: 400px;
      height: 400px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    .blob2 {
      background: #2575fc;
      width: 300px;
      height: 300px;
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-30px) scale(1.1);
      }
    }

    .login-card {
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Background Blobs -->
  <div class="animated-bg">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login with your name and password</p>

    <input type="text" id="gin-name" placeholder="Enter your name" />
    <input type="password" id="gin-password" placeholder="Password" />

    <button onclick="loginGin()">Sign In</button>

    <div class="divider">or</div>

    <div class="social-icons">
      <a href="https://accounts.google.com/" target="_blank"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
      <a href="https://www.microsoft.com/" target="_blank"><img src="https://img.icons8.com/color/48/000000/microsoft.png"/></a>
      <a href="https://www.facebook.com/" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
    </div>

    <div class="signup">
      <p>Not you? <a href="index.html">Back to main login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

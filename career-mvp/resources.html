<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resources - Career Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
    <div class="container">
      <a class="navbar-brand" href="#">CareerMVP</a>
      <div>
        <a href="dashboard.html" class="nav-link d-inline">Dashboard</a>
        <a href="resources.html" class="nav-link d-inline">Resources</a>
        <a href="blog.html" class="nav-link d-inline">Blog</a>
        <a href="profile.html" class="nav-link d-inline">Profile</a>
        <a href="index.html" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Resources</h2>
    <label for="domainSelect" class="form-label">Domain:</label>
    <select id="domainSelect" class="form-select mb-3" onchange="showResources()">
      <option value="Software">Software</option>
      <option value="Marketing">Marketing</option>
    </select>
    <ul id="resourceList" class="list-group"></ul>
  </div>
  <script>
    const resources = {
      Software: [
        { title: "Cracking the Coding Interview", link: "https://www.crackingthecodinginterview.com/" },
        { title: "LeetCode", link: "https://leetcode.com/" }
      ],
      Marketing: [
        { title: "HubSpot Academy", link: "https://academy.hubspot.com/" },
        { title: "Google Digital Garage", link: "https://learndigital.withgoogle.com/digitalgarage" }
      ]
    };
    function showResources() {
      const domain = document.getElementById('domainSelect').value;
      const list = document.getElementById('resourceList');
      list.innerHTML = '';
      resources[domain].forEach(res => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<a href="${res.link}" target="_blank">${res.title}</a>`;
        list.appendChild(li);
      });
    }
    showResources();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeerConnect - Post Answer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f1f5f9; }
    .peerconnect-form {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 480px;
      margin: 48px auto;
    }
    .form-label { font-weight: 600; }
    .success-message {
      background: #d1fae5;
      color: #065f46;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="peerconnect-form">
      <h2 class="mb-4 text-center"><i class="fas fa-users me-2"></i>Post an Answer</h2>
      <div id="successMsg" class="success-message">Your answer was posted successfully!</div>
      <form id="answerForm" autocomplete="off">
        <div class="mb-3">
          <label for="answerInput" class="form-label">Enter Your Answer</label>
          <textarea class="form-control" id="answerInput" rows="4" required placeholder="Type your answer..."></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Post Answer</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('answerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMsg').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMsg').style.display = 'none';
        document.getElementById('answerForm').reset();
      }, 2000);
    });
  </script>
</body>
</html>

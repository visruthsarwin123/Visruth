<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Career Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
    <div class="container">
      <a class="navbar-brand" href="#">CareerMVP</a>
      <div>
        <a href="dashboard.html" class="nav-link d-inline">Dashboard</a>
        <a href="resources.html" class="nav-link d-inline">Resources</a>
        <a href="blog.html" class="nav-link d-inline">Blog</a>
        <a href="profile.html" class="nav-link d-inline">Profile</a>
        <a href="index.html" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Profile</h2>
    <p>Name: <span id="profileName">Your Name</span></p>
    <p>Email: <span id="profileEmail">user@example.com</span></p>
    <p>User ID: <span id="profileId">123456</span></p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const name = localStorage.getItem('signedUpName');
      if (name) {
        document.getElementById('profileName').textContent = name;
      }
      // If you also store email during signup, you can set it here:
      const email = localStorage.getItem('signedUpEmail');
      if (email) {
        document.getElementById('profileEmail').textContent = email;
      }
    });
  </script>
</body>
</html>

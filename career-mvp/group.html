<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeerConnect - Enter Roll Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f1f5f9; }
    .peerconnect-form {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 480px;
      margin: 48px auto;
    }
    .form-label { font-weight: 600; }
    .error-message {
      background: #fee2e2;
      color: #b91c1c;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="peerconnect-form">
      <h2 class="mb-4 text-center"><i class="fas fa-users me-2"></i>PeerConnect</h2>
      <div id="errorMsg" class="error-message">Invalid roll number. Please enter a valid roll number.</div>
      <form id="rollForm" autocomplete="off">
        <div class="mb-3">
          <label for="rollInput" class="form-label">Enter Roll Number</label>
          <input type="text" class="form-control" id="rollInput" required placeholder="e.g. 221234, 231234">
        </div>
        <button type="submit" class="btn btn-primary w-100">Continue</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('rollForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const roll = document.getElementById('rollInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (roll.startsWith('22') || roll.startsWith('21')) {
        window.location.href = 'answer.html?roll=' + encodeURIComponent(roll);
      } else if (roll.startsWith('23') || roll.startsWith('24')) {
        window.location.href = 'question.html?roll=' + encodeURIComponent(roll);
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => { errorMsg.style.display = 'none'; }, 2000);
      }
    });
  </script>
</body>
</html>
